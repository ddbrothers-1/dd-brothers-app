
{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Monthly Reports</h1>
  <form method="post" class="grid-3">
    <div>
      <label>Truck</label>
      <select name="truck_id">
        <option value="all">All Trucks</option>
        {% for t in trucks %}<option value="{{ t.id }}">{{ t.name }}</option>{% endfor %}
      </select>
    </div>
    <div>
      <label>Month</label>
      <select name="month">{% for m in range(1,13) %}<option value="{{ m }}">{{ m }}</option>{% endfor %}</select>
    </div>
    <div>
      <label>Year</label>
      <select name="year">{% for y in range(2022, 2032) %}<option value="{{ y }}">{{ y }}</option>{% endfor %}</select>
    </div>
    <div><button class="btn">Generate PDF</button></div>
  </form>
  {% if pdf_path %}
  <a class="btn download" href="{{ url_for('download_report', fname=pdf_path.split('/')[-1]) }}">⬇️ Download Report</a>
  {% endif %}
</div>
{% endblock %}
