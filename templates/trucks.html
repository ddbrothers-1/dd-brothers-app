{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Add Truck</h2>
  <form method="post" class="row-form">
    <div>
      <label>Truck Name / Number</label>
      <input type="text" name="name" placeholder="e.g. Truck 101" required>
    </div>
    <div class="align-end">
      <button class="btn-primary" type="submit">Add Truck</button>
    </div>
  </form>
</div>

<div class="card">
  <h2>All Trucks</h2>
  <table class="table">
    <thead>
      <tr><th>Truck</th><th>Edit</th><th>Delete</th></tr>
    </thead>
    <tbody>
      {% for t in items %}
      <tr>
        <td>{{ t.name }}</td>
        <td>
          <form method="post" action="{{ url_for('edit_truck', id=t.id) }}" class="row-form">
            <input type="text" name="name" value="{{ t.name }}">
            <button class="btn-small" type="submit">Save</button>
          </form>
        </td>
        <td>
          <form method="post" action="{{ url_for('delete_truck', id=t.id) }}" class="row-form">
            <input type="password" name="delete_password" placeholder="Password" class="pw-box">
            <button class="btn-danger-small" type="submit">X</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
