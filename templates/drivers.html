{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Add Driver</h2>
  <form method="post" class="row-form">
    <div>
      <label>Driver Name</label>
      <input type="text" name="name" placeholder="e.g. Laddi" required>
    </div>
    <div class="align-end">
      <button class="btn-primary" type="submit">Add Driver</button>
    </div>
  </form>
</div>

<div class="card">
  <h2>All Drivers</h2>
  <table class="table">
    <thead>
      <tr><th>Driver</th><th>Edit</th><th>Delete</th></tr>
    </thead>
    <tbody>
      {% for d in items %}
      <tr>
        <td>{{ d.name }}</td>
        <td>
          <form method="post" action="{{ url_for('edit_driver', id=d.id) }}" class="row-form">
            <input type="text" name="name" value="{{ d.name }}">
            <button class="btn-small" type="submit">Save</button>
          </form>
        </td>
        <td>
          <form method="post" action="{{ url_for('delete_driver', id=d.id) }}" class="row-form">
            <input type="password" name="delete_password" placeholder="Password" class="pw-box">
            <button class="btn-danger-small" type="submit">X</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
