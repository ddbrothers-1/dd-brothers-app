<!DOCTYPE html>
<html>
<head>
    <title>Login - DD Brothers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f5f6fa;">
    <div class="card" style="width:320px;max-width:90%;">
        <h2 style="text-align:center;">DD BROTHERS LOGIN</h2>
        <form method="POST">
            <div class="form-row" style="flex-direction:column;">
                <div style="width:100%;">
                    <label>Username</label>
                    <input name="username" value="{{ username_prefill }}" readonly>
                </div>
                <div style="width:100%;">
                    <label>Password</label>
                    <input name="password" type="password" placeholder="Password" required>
                </div>
                <button class="btn" type="submit" style="width:100%;">Login</button>
            </div>
        </form>
        <div style="font-size:12px;color:#6b7280;text-align:center;margin-top:8px;">
            Username fixed. Password required.
        </div>
    </div>
</body>
</html>
