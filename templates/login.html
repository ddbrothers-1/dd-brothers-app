
{% extends "base.html" %}
{% set no_layout = True %}
{% block content %}
<div class="login-wrap">
    <div class="brand-head">
        <img src="{{ url_for('static', filename='dd_logo.png') }}" alt="DD">
        <div class="brand-lines">
            <div>DD BROTHERS TRANSPORT</div>
            <div>Secure Login</div>
        </div>
    </div>

    <form method="post">
        <label>Username</label>
        <input type="text" name="username" value="DD brothers" readonly>

        <label style="margin-top:12px;">Password</label>
        <input type="password" name="password" placeholder="Password">

        <button class="btn" style="margin-top:16px;width:100%;">Login</button>
    </form>
</div>
{% endblock %}
