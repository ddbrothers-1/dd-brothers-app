
{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Drivers</h1>
  <form method="post" class="form-row">
    <div class="col">
      <label>Driver Name</label>
      <input name="name" placeholder="e.g., Manpreet Singh Dhillon" required>
    </div>
    <button class="btn">Add Driver</button>
  </form>
</div>
<div class="card">
  <h2>List</h2>
  <table class="table">
    <thead><tr><th>Name</th><th>Actions</th></tr></thead>
    <tbody>
      {% for d in items %}
      <tr>
        <td>
          <form method="post" action="{{ url_for('edit_driver', id=d.id) }}" class="form-row">
            <div class="col"><input name="name" value="{{ d.name }}" required></div>
            <div class="actions"><button class="btn secondary">Save</button></div>
          </form>
        </td>
        <td>
          <form method="post" action="{{ url_for('delete_driver', id=d.id) }}" onsubmit="return askDeletePassword(this, 'Delete this driver?')">
            <button class="btn danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
